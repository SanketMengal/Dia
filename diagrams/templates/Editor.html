<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagram Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <link
  href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
  rel="stylesheet"
/>

  <style>
    body {
      background-color: #f0f4f8;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    select {
      -webkit-appearance: menulist !important;
      -moz-appearance: menulist !important;
      appearance: menulist !important;
      background-image: none !important;
      padding-right: 1rem !important;
    }
    .mermaid {
      width: 100%;
      height: 100%;
    }
    #diagram-textarea {
      resize: vertical;
      min-height: 300px;
      overflow: auto;
    }
    .pencil-text {
  font-family: "Patrick Hand", cursive;
  font-size: 3rem;          /* adjust size as needed */
  color: #4b5563;           /* grayish pencil color */
  line-height: 1;           /* tighten lines for stacked words */
}

  </style>
</head>
<body class="flex flex-col min-h-screen">

<header class="flex justify-between items-center p-4 bg-gray-100 shadow-md">
  <div class="flex items-center space-x-3">
      <img
        src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MLo8d61EQrBXEIkVjzKvcA.png"
        alt="Diagram Studio Logo"
        class="w-10 h-10 rounded-full shadow-sm"
      />
<span class="pencil-text">Diagram Studio</span>
    </div>
  <div class="flex items-center space-x-4">
    <span class="text-gray-700" id="hello-user">Hello, {{ user.username }}</span>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="text-purple-600 font-semibold hover:text-purple-800">Logout</button>
    </form>
  </div>
</header>

<nav class="flex space-x-2 border-b-2 border-gray-200 mb-6 px-6">
  <a href="{% url 'gallery' %}" class="py-2 px-6 text-gray-600 hover:text-gray-800">Gallery</a>
  <a href="{% url 'editor' %}" class="py-2 px-6 border-b-2 border-purple-500 text-purple-600 font-semibold">Editor</a>
  <a href="{% url 'analytics' %}" class="py-2 px-6 text-gray-600 hover:text-gray-800">Analytics</a>
</nav>

<main class="flex-1 flex flex-col px-6 pb-6">
  <!-- Editor Header and Buttons -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Diagram Studio</h1>
      <p class="mt-1 text-gray-500">Create professional diagrams with international standards</p>
    </div>
    <div class="flex gap-2">
      <button onclick="saveDiagram()" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700">Save Diagram</button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Configuration Card -->
    <div class="lg:col-span-1 bg-white rounded-xl border border-gray-200 p-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-6">Configuration</h2>
      <label class="block mb-4">
        <span class="text-gray-700 font-medium">Title <span class="text-red-500">*</span></span>
        <input id="diagram-title" type="text" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" placeholder="Enter diagram title" value="{{ diagram.title|default_if_none:'' }}">
      </label>
      <label class="block mb-4">
        <span class="text-gray-700 font-medium">Description</span>
        <textarea id="diagram-description" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" placeholder="Brief description of the diagram">{{ diagram.diagram_data.description|default_if_none:'' }}</textarea>
      </label>
      <label class="block mb-4">
        <span class="text-gray-700 font-medium">Diagram Type</span>
        <select id="diagram-type" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
          <option value="flowchart" {% if diagram and diagram.diagram_data.diagram_type == 'flowchart' %}selected{% endif %}>Flowchart</option>
          <option value="classDiagram" {% if diagram and diagram.diagram_data.diagram_type == 'classDiagram' %}selected{% endif %}>Class Diagram</option>
          <option value="erDiagram" {% if diagram and diagram.diagram_data.diagram_type == 'erDiagram' %}selected{% endif %}>ER Diagram</option>
          <option value="sequenceDiagram" {% if diagram and diagram.diagram_data.diagram_type == 'sequenceDiagram' %}selected{% endif %}>Sequence Diagram</option>
          <option value="gantt" {% if diagram and diagram.diagram_data.diagram_type == 'gantt' %}selected{% endif %}>Gantt</option>
          <option value="pie" {% if diagram and diagram.diagram_data.diagram_type == 'pie' %}selected{% endif %}>Pie</option>
          <option value="mindmap" {% if diagram and diagram.diagram_data.diagram_type == 'mindmap' %}selected{% endif %}>Mindmap</option>
          <option value="timeline" {% if diagram and diagram.diagram_data.diagram_type == 'timeline' %}selected{% endif %}>Timeline</option>
          <option value="gitGraph" {% if diagram and diagram.diagram_data.diagram_type == 'gitGraph' %}selected{% endif %}>Git Graph</option>
          <option value="userJourney" {% if diagram and diagram.diagram_data.diagram_type == 'userJourney' %}selected{% endif %}>User Journey</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700 font-medium">Access & Privacy</span>
        <select id="diagram-access" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
          <option value="private" {% if diagram and diagram.diagram_data.access == 'private' %}selected{% endif %}>Private</option>
          <option value="group" {% if diagram and diagram.diagram_data.access == 'group' %}selected{% endif %}>Group</option>
          <option value="vertical" {% if diagram and diagram.diagram_data.access == 'vertical' %}selected{% endif %}>Vertical</option>
          <option value="company-wide" {% if diagram and diagram.diagram_data.access == 'company-wide' %}selected{% endif %}>Company-wide</option>
        </select>
        <p class="text-xs mt-1 text-gray-500">Only visible to you</p>
      </label>
    </div>

    <!-- Diagram Workspace Card -->
    <div class="lg:col-span-2 bg-white rounded-xl border border-gray-200 p-8 flex flex-col">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Diagram Workspace</h2>

      <!-- Tab buttons -->
      <div class="flex gap-6 border-b border-gray-200 mb-4">
        <button id="tab-editor" class="pb-2 border-b-2 border-purple-500 text-purple-600 font-semibold" onclick="showTab('editor')">Editor</button>
        <button id="tab-preview" class="pb-2 border-b-2 border-transparent text-gray-500" onclick="showTab('preview')">Preview</button>
      </div>

      <!-- Editor Textarea Container -->
      <div id="editor-container">
        <textarea id="diagram-textarea" class="w-full border border-gray-300 rounded-lg p-4 resize-vertical font-mono text-sm" style="min-height: 300px;">{{ diagram.mermaid_code|default_if_none:'' }}</textarea>
      </div>

      <!-- Preview Container -->
      <div id="preview-container" class="hidden bg-white p-4 rounded-lg border border-gray-300 min-h-[300px]">
        <div id="diagram-preview" class="mermaid text-center text-gray-500">Click Render to preview your diagram here.</div>
      </div>

      <div class="flex justify-between items-center mb-2 mt-4">
        <span class="text-sm font-semibold text-gray-600">Mermaid Syntax</span>
        <div class="flex gap-2">
          <button onclick="renderDiagram()" class="text-gray-700 bg-gray-200 rounded px-3 py-1 text-sm hover:bg-gray-300">Render</button>
          <button onclick="copyDiagram()" class="text-gray-700 bg-gray-200 rounded px-3 py-1 text-sm hover:bg-gray-300">Copy</button>
        </div>
      </div>

   <div class="bg-green-50 text-green-800 p-3 rounded text-sm mt-3 flex items-center">
        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2h.01a1 1 0 000-2H9zm-1 4a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
        <span>Tip: Use Mermaid syntax to create your diagram</span>
</div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  const csrfToken = '{{ csrf_token }}';
  let currentDiagramId = {{ diagram.id|default:"null" }};
  mermaid.initialize({ startOnLoad: false });

  function showTab(tab) {
    const editorBtn = document.getElementById('tab-editor');
    const previewBtn = document.getElementById('tab-preview');
    const editorCont = document.getElementById('editor-container');
    const previewCont = document.getElementById('preview-container');

    if (tab === 'editor') {
      editorCont.classList.remove('hidden');
      previewCont.classList.add('hidden');
      editorBtn.classList.add('border-purple-500', 'text-purple-600', 'font-semibold');
      editorBtn.classList.remove('border-transparent', 'text-gray-500');
      previewBtn.classList.remove('border-purple-500', 'text-purple-600', 'font-semibold');
      previewBtn.classList.add('border-transparent', 'text-gray-500');
    } else {
      editorCont.classList.add('hidden');
      previewCont.classList.remove('hidden');
      editorBtn.classList.remove('border-purple-500', 'text-purple-600', 'font-semibold');
      editorBtn.classList.add('border-transparent', 'text-gray-500');
      previewBtn.classList.add('border-purple-500', 'text-purple-600', 'font-semibold');
      previewBtn.classList.remove('border-transparent', 'text-gray-500');
      renderDiagram();
    }
  }

  function renderDiagram() {
    const code = document.getElementById('diagram-textarea').value;
    const preview = document.getElementById('diagram-preview');

    if (!code.trim()) {
      alert('Please enter diagram code');
      return;
    }

    preview.textContent = 'Rendering...';

    try {
      mermaid.parse(code);
    } catch (parseError) {
      preview.innerHTML = `<span class="text-red-600">Syntax error: ${parseError.str}</span>`;
      return;
    }

    mermaid.render('generatedDiagram', code)
      .then(({ svg }) => {
        preview.innerHTML = svg;
      })
      .catch(err => {
        preview.innerHTML = `<span class="text-red-600">Error rendering diagram: ${err.message}</span>`;
      });
  }

  async function copyDiagram() {
    const textarea = document.getElementById('diagram-textarea');
    if (navigator.clipboard && window.isSecureContext) {
      try {
        await navigator.clipboard.writeText(textarea.value);
        alert('Diagram copied to clipboard!');
      } catch {
        fallbackCopy();
      }
    } else {
      fallbackCopy();
    }

    function fallbackCopy() {
      textarea.select();
      try {
        if (document.execCommand('copy')) {
          alert('Diagram copied to clipboard!');
        } else {
          alert('Copy command was unsuccessful.');
        }
      } catch {
        alert('Copy command failed.');
      }
    }
  }

  async function saveDiagram() {
    const title = document.getElementById('diagram-title').value.trim();
    const description = document.getElementById('diagram-description').value.trim();
    const diagramType = document.getElementById('diagram-type').value;
    const access = document.getElementById('diagram-access').value;
    const mermaidCode = document.getElementById('diagram-textarea').value.trim();

    if (!title) {
      alert('Please enter a title.');
      return;
    }
    if (!mermaidCode) {
      alert('Please enter the diagram code.');
      return;
    }

    const payload = {
      title: title,
      mermaid_code: mermaidCode,
      diagram_data: {
        description: description,
        diagram_type: diagramType,
        access: access
      }
    };

    try {
      let response;
      if (currentDiagramId) {
        response = await fetch(`/api/diagrams/${currentDiagramId}/`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify(payload)
        });
      } else {
        response = await fetch('/api/diagrams/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify(payload)
        });
      }

      if (response.ok) {
        alert('Diagram saved successfully!');
        window.location.href = '{% url "gallery" %}';
      } else {
        const errData = await response.json();
        alert('Failed to save diagram: ' + JSON.stringify(errData));
      }
    } catch (err) {
      alert('Error saving diagram: ' + err.message);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    showTab('editor');
  });
</script>

</body>
</html>
