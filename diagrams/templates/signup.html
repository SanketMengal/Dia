<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Diagram Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font for pencil/handwritten style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .pencil-text {
        font-family: "Patrick Hand", cursive;
        font-size: 4rem;
        color: #4b5563; /* grayish pencil color */
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-purple-100 via-white to-purple-200 flex items-center justify-center p-4 relative"
  >
    <!-- Logo + Pencil Text Top Left -->
    <div class="absolute top-6 left-6 flex items-center space-x-6 select-none">
      <img
        src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MLo8d61EQrBXEIkVjzKvcA.png"
        alt="Diagram Studio Logo"
        class="w-40 h-40 rounded-full shadow-md"
      />
      <div class="pencil-text flex flex-col">
        <span>Diagram</span>
        <span class="ml-16">Studio</span>
      </div>
    </div>

    <!-- Signup Card -->
    <div
      class="w-full max-w-md bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-lg border border-gray-200 z-10"
    >
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Join Diagram Studio!</h2>
        <p class="text-sm text-gray-500 mt-1">
          Create your account to start building amazing diagrams
        </p>
      </div>

      <!-- Display Messages -->
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form action="{% url 'signup' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-transparent transition-colors"
          />
        </div>

        <div>
          <label
            for="password1"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password1"
            name="password1"
            required
            autocomplete="new-password"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-transparent transition-colors"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-purple-600 text-white font-semibold py-2.5 rounded-lg hover:bg-purple-700 transition-colors mt-6"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Already have an account?
          <a
            href="{% url 'login' %}"
            class="text-purple-600 font-semibold hover:text-purple-800 transition-colors"
            >Sign In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
