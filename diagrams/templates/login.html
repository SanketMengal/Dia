<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diagram Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4f8;
            @apply font-sans;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-6">
            <svg class="mx-auto w-12 h-12 text-purple-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V6m3 0H9m10 0h-2m-3 6h3m-3 0V6m0 6a2 2 0 110 4m-4 2H7m-3-4h3m3 4v2m-3-2a2 2 0 110 4m0 0V6m-3 6h3m3 4v2m-3-2a2 2 0 110 4m0 0V6m-3-4h3m-3 0a2 2 0 110 4m0 0a2 2 0 100-4z"></path></svg>
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
            <p class="text-sm text-gray-500 mt-1">Sign in to continue to Diagram Studio</p>
        </div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="id_username" name="username" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-transparent transition-colors">
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="id_password" name="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-transparent transition-colors">
                <a href="#" class="text-xs text-purple-600 hover:text-purple-800 float-right mt-2 transition-colors">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-2.5 rounded-lg hover:bg-purple-700 transition-colors">Sign In</button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">Don't have an account? <a href="#" class="text-purple-600 font-semibold hover:text-purple-800 transition-colors">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
